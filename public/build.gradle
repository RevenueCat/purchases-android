apply from: "$rootProject.projectDir/library.gradle"
apply plugin: 'org.jetbrains.dokka'

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation project(":utils")
    implementation project(":strings")
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    implementation 'androidx.core:core-ktx:1.3.1'
    newBillingImplementation "com.android.billingclient:billing:$billingVersion"
    oldBillingImplementation "com.android.billingclient:billing:3.0.2"
    testImplementation 'androidx.test:core:1.2.0'
    testImplementation 'androidx.test:runner:1.2.0'
    testImplementation 'androidx.test:rules:1.2.0'
    testImplementation 'androidx.test.ext:junit:1.1.1'
    testImplementation 'org.robolectric:robolectric:4.3'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.2.0'
    testImplementation 'org.mockito:mockito-core:3.0.0'
    testNewBillingImplementation "com.android.billingclient:billing:$billingVersion"
    testOldBillingImplementation "com.android.billingclient:billing:3.0.2"
    testImplementation 'io.mockk:mockk:1.10.0'
    testImplementation 'org.assertj:assertj-core:3.13.2'
    testImplementation project(":test-utils")
}

tasks.dokkaHtmlPartial.configure {
    dokkaSourceSets {
        configureEach {
            reportUndocumented.set(true)
            includeNonPublic.set(false)
            skipDeprecated.set(true)

            externalDocumentationLink {
                url.set(uri("https://developer.android.com/reference/package-list").toURL())
            }
            sourceLink {
                localDirectory.set(file("src/main/java"))
                remoteUrl.set(uri("https://github.com/revenuecat/purchases-android/blob/main/public/src/main/java").toURL())
                remoteLineSuffix.set("#L")
            }
        }
    }
}
