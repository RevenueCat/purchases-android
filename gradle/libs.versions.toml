[versions]
agp = "8.0.0"
androidxCore = "1.8.0"
androidxNavigation = "2.5.3"
billing = "5.1.0"
buildTools = "30.0.3"
kotlin = "1.6.21"
lifecycle = "2.5.0"
mockk = "1.12.8"
testLibraries = "1.4.0"
testJUnit = "1.1.3"

[plugins]
android-application = { id = 'com.android.application', version.ref = 'agp' }
android-library = { id = 'com.android.library', version.ref = 'agp' }
androidx-navigation-safeargs = { id = 'androidx.navigation.safeargs.kotlin', version.ref = 'androidxNavigation' }
dependencyGraph = "com.savvasdalkitsis.module-dependency-graph:0.9"
detekt = "io.gitlab.arturbosch.detekt:1.17.0-RC3"
dokka = "org.jetbrains.dokka:1.8.10"
kotlin-android = { id = 'org.jetbrains.kotlin.android', version.ref = 'kotlin' }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
kotlin-parcelize = { id = 'org.jetbrains.kotlin.plugin.parcelize', version.ref = 'kotlin' }
kover = "org.jetbrains.kotlinx.kover:0.6.1"
mavenPublish = "com.vanniktech.maven.publish:0.22.0"

[libraries]
androidx-appcompat = "androidx.appcompat:appcompat:1.4.1"
androidx-annotation = "androidx.annotation:annotation:1.3.0"
androidx-constraintlayout = "androidx.constraintlayout:constraintlayout:2.1.3"
androidx-core = "androidx.core:core-ktx:1.8.0"
androidx-datastore-preferences = "androidx.datastore:datastore-preferences:1.0.0"
androidx-lifecycle-common = { module = "androidx.lifecycle:lifecycle-common", version.ref = "lifecycle" }
androidx-lifecycle-livedata = { module = "androidx.lifecycle:lifecycle-livedata-ktx", version.ref = "lifecycle" }
androidx-lifecycle-process = { module = "androidx.lifecycle:lifecycle-process", version.ref = "lifecycle" }
androidx-lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime", version.ref = "lifecycle" }
androidx-lifecycle-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
androidx-multidex = "androidx.multidex:multidex:2.0.1"
androidx-navigation-fragment = { module = "androidx.navigation:navigation-fragment-ktx", version.ref = "androidxNavigation" }
androidx-navigation-ui = { module = "androidx.navigation:navigation-ui-ktx", version.ref = "androidxNavigation" }
androidx-recyclerview = "androidx.recyclerview:recyclerview:1.2.1"

amazon-appstore-sdk = "com.amazon.device:amazon-appstore-sdk:3.0.3"

androidx-test-core = { module = "androidx.test:core-ktx", version.ref = "testLibraries" }
androidx-test-espresso-core = "androidx.test.espresso:espresso-core:3.4.0"
androidx-test-junit = { module = "androidx.test.ext:junit-ktx", version.ref = "testJUnit" }
androidx-test-runner = { module = "androidx.test:runner", version.ref = "testLibraries" }
androidx-test-rules = { module = "androidx.test:rules", version.ref = "testLibraries" }

assertJ = "org.assertj:assertj-core:3.22.0"

billing = "com.android.billingclient:billing:5.1.0"

kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

material = "com.google.android.material:material:1.6.0"

mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
mockk-android = { module = "io.mockk:mockk-android", version.ref = "mockk" }
mockk-agent = { module = "io.mockk:mockk-agent", version.ref = "mockk" }

okhttp-mockwebserver = "com.squareup.okhttp3:mockwebserver:4.2.0"

playServices-ads-identifier = "com.google.android.gms:play-services-ads-identifier:17.0.1"

robolectric = "org.robolectric:robolectric:4.8.1"

tink = "com.google.crypto.tink:tink-android:1.8.0"
