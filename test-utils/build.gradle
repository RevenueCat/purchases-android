apply from: "$rootProject.projectDir/library.gradle"

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation project(":common")
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    billingClient4Implementation "com.android.billingclient:billing:$billingVersion"
    billingClient3CompileOnly "com.android.billingclient:billing:$billingClient3Version"
    implementation 'org.assertj:assertj-core:3.13.2'
    implementation 'io.mockk:mockk:1.10.0'
    implementation 'androidx.test.ext:junit:1.1.2'
}