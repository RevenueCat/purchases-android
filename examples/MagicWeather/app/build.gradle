plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion compileVersion
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.revenuecat.purchases_sample"
        minSdkVersion 26
        targetSdkVersion compileVersion
        versionCode rootProject.ext.get("versionCode").toInteger()
        versionName rootProject.ext.get("versionName").toString()

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "store"
    productFlavors {
        amazon {
            dimension "store"
            buildConfigField "String", "STORE", "\"amazon\""
        }

        google {
            dimension "store"
            buildConfigField "String", "STORE", "\"google\""
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        buildConfig true
    }
    namespace 'com.revenuecat.sample'

}

dependencies {
    implementation "com.revenuecat.purchases:purchases:$purchasesVersion"
    implementation "com.revenuecat.purchases:purchases-store-amazon:$purchasesVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    implementation "androidx.core:core-ktx:$androidxCoreVersion"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycleVersion"
    implementation 'androidx.navigation:navigation-fragment-ktx:2.5.3'
    implementation 'androidx.navigation:navigation-ui-ktx:2.5.3'
}
