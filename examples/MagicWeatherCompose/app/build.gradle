plugins {
    alias libs.plugins.android.application
    alias libs.plugins.kotlin.android
}

android {
    namespace 'com.revenuecat.sample'
    compileSdk 34

    defaultConfig {
        applicationId "com.revenuecat.purchases_sample"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        missingDimensionStrategy 'apis', 'defaults'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "store"
    productFlavors {
        google {
            dimension "store"
            buildConfigField "String", "STORE", "\"google\""
        }
        amazon {
            dimension "store"
            buildConfigField "String", "STORE", "\"amazon\""
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
        buildConfig true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.0-alpha02'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation libs.androidx.core
    implementation platform(libs.kotlin.bom)
    implementation libs.lifecycle.runtime.ktx
    implementation libs.activity.compose
    implementation platform(libs.compose.bom)
    implementation libs.compose.ui
    implementation libs.compose.ui.graphics
    implementation libs.compose.ui.tooling.preview
    implementation libs.compose.material3
    implementation libs.compose.material
    implementation libs.navigation.compose
    debugImplementation libs.compose.ui.tooling
    debugImplementation libs.compose.ui.test.manifest
    implementation libs.revenuecat
    implementation libs.revenuecat.amazon
    debugImplementation libs.revenuecat.debugview
    releaseImplementation libs.revenuecat.debugview.noop
}
