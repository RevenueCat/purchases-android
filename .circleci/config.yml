    steps:
      - checkout
      - attach_workspace:
          at: .
      - android/restore_gradle_cache
      - run:
          name: Run CEC Release Tests
          command: ./gradlew testCustomEntitlementComputationReleaseUnitTest --parallel --no-daemon
      - run:
          name: Collect JUnit XMLs
