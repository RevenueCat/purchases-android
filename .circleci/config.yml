      - store_test_results:
          path: build/test-results-cec-release
      - store_artifacts:
          path: build/reports

  test_dokka_hide_internal:
    <<: *android-executor
    shell: /bin/bash --login -o pipefail
    steps:
      - attach_workspace:
          at: .
      - android/restore_gradle_cache
      - run:
