      - store_test_results:
          path: dokka-hide-internal/build/test-results/test
      - store_artifacts:
          path: build/reports

  detekt:
    <<: *android-executor
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - install-sdkman
      - android/restore_gradle_cache
      - run:
          name: Detekt
          command: ./gradlew detektAll
      - android/save_gradle_cache

  metalava:
    <<: *android-executor
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - install-sdkman
      - android/restore_gradle_cache
      - run:
          name: Validate binary compatibility
          command: ./scripts/api-check.sh
      - android/save_gradle_cache

  docs-deploy:
    <<: *android-executor
    steps:
      - checkout
      - install-sdkman
      - android/restore_gradle_cache
      - android/restore_build_cache
      - run:
          name: Dokka
          command: ./gradlew dokkaHtmlMultiModule
      - android/save_gradle_cache
      - android/save_build_cache
