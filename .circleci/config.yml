version: 3
jobs:
  build:
    working_directory: ~/purchases-android
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m
      CIRCLE_JDK_VERSION: oraclejdk8
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "purchases/build.gradle" }}
      - run:
          name: Accept licenses
          command: yes | sdkmanager --licenses || true
      - run:
          name: Build
          command: ./gradlew check build test
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "purchases/build.gradle" }}
      
  docs:
    working_directory: ~/purchases-android
    docker:
      - image: circleci/android:api-27-alpha
    steps:
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync purchases/build/javadoc s3://purchases-docs/ --delete

  deploy:
    working_directory: ~/purchases-android
    docker:
      - image: circleci/android:api-27-alpha
    steps:
      - run:
          name: Deployment
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              .buildscripts/deploy_snapshot.sh
            else
              echo "==> ignoring non-master branch"
            fi

workflows:
  version: 3
  build-docs:
    jobs:
      - build
      - docs:
          requires:
            - build
  build-deploy:
    jobs:
      - build
      - docs:
          requires:
            - build
          filters:
            branches:
              only: master