version: 3
jobs:
  build:
    working_directory: ~/purchases-android
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m
      CIRCLE_JDK_VERSION: oraclejdk8
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "purchases/build.gradle" }}
      - run:
          name: Accept licenses
          command: yes | sdkmanager --licenses || true
      - run:
          name: Build
          command: ./gradlew check build test
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "purchases/build.gradle" }}     
  docs:
    working_directory: ~/purchases-android
    docker:
      - image: circleci/android:api-27-alpha
    steps:
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync ~/purchases-android/purchases/build/javadoc s3://purchases-docs/ --delete
  deploy:
    working_directory: ~/purchases-android
    docker:
      - image: circleci/android:api-27-alpha
    steps:
      - run:
          name: Deployment
          command: |
            .buildscripts/deploy_snapshot.sh
workflows:
  version: 2
  build-deploy-docs:
    jobs:
      - build:
          type: approval
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
      - docs:
          requires:
            - build