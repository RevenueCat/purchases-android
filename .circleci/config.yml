          name: Install pip
          command: sudo apt update && sudo apt install python3-pip
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync ~/project/docs/9.9.0-SNAPSHOT s3://purchases-docs/android/9.9.0-SNAPSHOT --delete
      - run:
          name: Update index.html
          command: aws s3 cp ~/project/docs/index.html s3://purchases-docs/android/index.html
      - run:
