apply from: "$rootProject.projectDir/library.gradle"

android {
    namespace 'com.revenuecat.purchases.ui.revenuecatui'

    flavorDimensions = ["apis"]
    productFlavors {
        defaults {
            dimension "apis"
        }
    }

    defaultConfig {
        minSdkVersion 24 // MeasureFormat requires API 24
    }

    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.0-alpha02'
    }
}

dependencies {
    implementation project(path: ':purchases')

    implementation(platform(libs.kotlin.bom))
    implementation libs.androidx.core
    implementation platform(libs.compose.bom)
    implementation libs.compose.ui
    implementation libs.compose.ui.util
    implementation libs.compose.ui.graphics
    implementation libs.compose.ui.tooling.preview
    implementation libs.compose.material
    implementation libs.compose.material3
    implementation libs.window
    implementation libs.window.core
    implementation libs.androidx.lifecycle.runtime.ktx
    implementation libs.androidx.lifecycle.viewmodel
    implementation libs.androidx.lifecycle.viewmodel.compose
    implementation libs.coil.compose
    implementation libs.coil.svg
    implementation libs.commonmark
    implementation libs.commonmark.strikethrough
    debugImplementation libs.compose.ui.tooling
    debugImplementation libs.androidx.test.compose.manifest

    androidTestImplementation "com.emergetools.snapshots:snapshots:0.8.1"
    // For Compose @Preview snapshot generation from the main source set:
    ksp "com.emergetools.snapshots:snapshots-processor:0.8.1"

    testImplementation libs.bundles.test
    testImplementation libs.coroutines.test
    testImplementation libs.kotlinx.serialization.json
}
