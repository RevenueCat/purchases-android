apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'kover'

android {
    compileSdkVersion compileVersion
    buildToolsVersion buildToolsVersion
    flavorDimensions "dependencyVersions"
    productFlavors {
        unityIAP {
            dimension "dependencyVersions"
        }
        latestDependencies {
            dimension "dependencyVersions"
        }
    }
    defaultConfig {
        minSdkVersion minVersion
        targetSdkVersion compileVersion
        versionCode 1
        versionName "5.8.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    // TODO remove after BC5 is merged
    sourceSets {
        latestDependencies {
            java.srcDirs = ['src/unityIAP/java']
        }
    }

    testOptions {
        unitTests.includeAndroidResources = true
        unitTests.all {
            maxHeapSize = "1024m"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

def artifactId = project.property("POM_ARTIFACT_ID")
def publishVariant = project.property("ANDROID_VARIANT_TO_PUBLISH")
if (publishVariant == "unityIAPRelease") {
    project.ext.POM_ARTIFACT_ID = artifactId + "-unityiap"
}

apply plugin: 'com.vanniktech.maven.publish'
