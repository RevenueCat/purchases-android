apply from: "$rootProject.projectDir/base-application.gradle"

android {
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        main.java.srcDirs += 'src/main/java'
        test.java.srcDirs += 'src/test/java'
    }
    testOptions {
        unitTests.includeAndroidResources = true
        unitTests.all {
            maxHeapSize = "1024m"
        }
    }
    namespace 'com.revenuecat.api_tester_kotlin'
}

dependencies {
    implementation project(path: ':public')
    implementation project(path: ':purchases')
    implementation "androidx.annotation:annotation:$annotationVersion"
    unityIAPCompileOnly "com.android.billingclient:billing:$billingClient3Version"
}
